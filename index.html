<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon">Q</div>
                    <h1>Quiz Platform</h1>
                </div>
                <p class="subtitle">Sign in to create and manage your quizzes</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <span class="input-icon">ðŸ“§</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="input-icon">ðŸ”’</span>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'dashboard.html';
                return;
            }

            // Check for quiz link in URL
            const urlParams = new URLSearchParams(window.location.search);
            const quizId = urlParams.get('quiz');
            if (quizId) {
                localStorage.setItem('pendingQuizId', quizId);
                window.location.href = `take-quiz.html?quiz=${quizId}`;
                return;
            }

            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                // Show loading state
                showButtonLoading(loginBtn);
                hideError(errorMessage);

                setTimeout(() => {
                    try {
                        const user = loginUser(email, password);
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        window.location.href = 'dashboard.html';
                    } catch (error) {
                        showError(errorMessage, error.message);
                        hideButtonLoading(loginBtn);
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
